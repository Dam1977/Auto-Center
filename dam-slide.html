<!DOCTYPE html>
<html lang="pt-bt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/dam-slide.css">
    <title>Dam Slide</title>

<body>

    <!--LOGO DA EMPRESA-->
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="img/logo.PNG" alt="Aqui Pneus">
            </div>
        </nav>

    <!--PRODUTOS E CAMPO PESQUISA-->
    <div class="div-slider">
        <ul class="slides-front ">
            <input type="radio" name="radio-btn" id="img-1" checked="">
            <li class="slide-container ">
                <div class="slide autoplay">
                    <img src="img/img01.jpg">
                </div>

                <div class="nav">
                    <label for="img-3" class="prev">‹</label>
                    <label for="img-2" class="next">›</label>
                </div>

            </li>
            <input type="radio" name="radio-btn" id="img-2">
            <li class="slide-container">
                <div class="slide">
                    <img src="img/img02.jpg">
                </div>
                <div class="nav">
                    <label for="img-1" class="prev">‹</label>
                    <label for="img-3" class="next">›</label>
                </div>
            </li>

            <input type="radio" name="radio-btn" id="img-3">
            <li class="slide-container">
                <div class="slide">
                    <img src="img/img03.jpg">
                </div>
                <div class="nav">
                    <label for="img-2" class="prev">‹</label>
                    <label for="img-1" class="next">›</label>
                </div>
            </li>

            <input type="radio" name="radio-btn" id="img-1" checked="">
            <li class="slide-container ">
                <div class="slide autoplay">
                    <img src="img/img04.jpg">
                </div>

                <div class="nav">
                    <label for="img-3" class="prev">‹</label>
                    <label for="img-2" class="next">›</label>
                </div>

            </li>
            <input type="radio" name="radio-btn" id="img-2">
            <li class="slide-container">
                <div class="slide">
                    <img src="img/img05.jpg">
                </div>
                <div class="nav">
                    <label for="img-1" class="prev">‹</label>
                    <label for="img-3" class="next">›</label>
                </div>
            </li>

            <input type="radio" name="radio-btn" id="img-3">
            <li class="slide-container">
                <div class="slide">
                    <img src="img/img06.jpg">
                </div>
                <div class="nav">
                    <label for="img-2" class="prev">‹</label>
                    <label for="img-1" class="next">›</label>
                </div>
            </li>

            <li class="nav-dots">
                <label for="img-1" class="nav-dot" id="img-dot-1"></label>
                <label for="img-2" class="nav-dot" id="img-dot-2"></label>
                <label for="img-3" class="nav-dot" id="img-dot-3"></label>
                <label for="img-1" class="nav-dot" id="img-dot-1"></label>
                <label for="img-2" class="nav-dot" id="img-dot-2"></label>
                <label for="img-3" class="nav-dot" id="img-dot-3"></label>
            </li>
        </ul>
    </div>
